<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Socket Chat App</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main>
      <ul class="display"></ul>
      <div class="chat-form">
        <div class="server-info">
          <p>Connected</p>
        </div>
        <input type="text" class="chat-input" placeholder="Message content" />
        <div>
          <input type="button" value="Send" class="btn-send" />
          <input type="button" value="Connect" class="btn-connect" />
        </div>
      </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script defer src="/scripts/script.js"></script>
  </body>
</html>
